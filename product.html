<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail | Luxora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .font-abril {
        font-family: "Abril Fatface", cursive;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!------------------ Header with full nav --------------------->
    <header
      class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50"
    >
      <h1 class="font-abril text-4xl md:text-5xl text-gray-800">Luxora</h1>

      <nav
        class="hidden md:flex items-center space-x-6 text-gray-600 font-medium"
      >
        <a href="index.html#about" class="hover:text-blue-600">Home</a>
        <a href="index.html#featured" class="hover:text-blue-600">Shop</a>
        <a href="index.html#about" class="hover:text-blue-600">About</a>
        <a href="index.html#contact" class="hover:text-blue-600">Contact</a>
      </nav>

      <div class="flex items-center gap-6 text-gray-700">
        <a href="cart.html" class="relative hover:text-blue-600">
          <i class="fa-solid fa-cart-shopping text-lg"></i>
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center"
            >0</span
          >
        </a>
      </div>

      <button id="menu-btn" class="md:hidden text-gray-700">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </header>

    <!------------------ Mobile Menu --------------------->
    <div id="mobile-menu" class="hidden bg-white shadow-lg px-6 py-4 md:hidden">
      <a href="index.html#about" class="block py-2" onclick="closeMobileMenu()"
        >Home</a
      >
      <a
        href="index.html#featured"
        class="block py-2"
        onclick="closeMobileMenu()"
        >Shop</a
      >
      <a href="index.html#about" class="block py-2" onclick="closeMobileMenu()"
        >About</a
      >
      <a
        href="index.html#contact"
        class="block py-2"
        onclick="closeMobileMenu()"
        >Contact</a
      >
      <a href="cart.html" class="block py-2" onclick="closeMobileMenu()"
        >Cart</a
      >
    </div>

    <!------------------ Product Detail --------------------->
    <main class="container mx-auto px-6 py-12">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <div class="overflow-hidden rounded-lg">
          <img
            id="product-image"
            src=""
            alt="Product"
            class="w-full h-96 object-contain bg-gray-100 p-6 hover:scale-105 transition-transform duration-300"
          />
        </div>
        <div class="space-y-4">
          <h2 id="product-title" class="text-3xl font-bold text-gray-800">
            Loading...
          </h2>
          <p id="product-description" class="text-gray-600">
            Fetching details...
          </p>
          <p id="product-price" class="text-2xl font-bold text-blue-600">â€”</p>
          <button
            id="add-to-cart-btn"
            class="w-full bg-black text-white py-3 rounded hover:bg-gray-800 transition"
            disabled
          >
            <i class="fas fa-spinner fa-spin mr-2"></i> Loading
          </button>
        </div>
      </div>
    </main>

    <!------------------ Footer --------------------->
    <footer class="bg-gray-800 text-white py-8 mt-12 text-center">
      &copy; 2025 Click&Cart. All rights reserved.
    </footer>

    <!------------------ Script --------------------->
    <script src="script.js"></script>
  </body>
</html>
