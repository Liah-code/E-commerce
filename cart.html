<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Luxora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .font-abril {
        font-family: "Abril Fatface", cursive;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!----------------------------- Header ------------------------------>
    <header
      class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50"
    >
      <h1 class="font-abril text-4xl md:text-5xl text-gray-800">Luxora</h1>
      <div class="flex items-center gap-6 text-gray-700">
        <a href="index.html" class="hover:text-blue-600">Back to Shop</a>
      </div>
      <button id="menu-btn" class="md:hidden text-gray-700">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </header>

    <!----------------------------- Mobile Menu ------------------------------>
    <div id="mobile-menu" class="hidden bg-white shadow-lg px-6 py-4 md:hidden">
      <a href="index.html" class="block py-2">Home</a>
      <a href="product.html" class="block py-2">Shop</a>
      <a href="cart.html" class="block py-2">Cart</a>
    </div>

    <!----------------------------- Cart ------------------------------>
    <main class="container mx-auto px-6 py-12">
      <h2 class="text-3xl font-semibold mb-8">Your Cart</h2>
      <div id="cart-items" class="space-y-6"></div>
      <div id="cart-empty" class="text-center py-10 text-gray-500">
        Your cart is empty.
      </div>
      <div class="mt-10 flex justify-between items-center font-bold text-xl">
        <span>Total: $<span id="cart-total">0.00</span></span>
        <button
          onclick="location.href='checkout.html'"
          class="bg-gray-800 text-white px-8 py-3 rounded hover:bg-gray-700"
        >
          Proceed to Checkout
        </button>
      </div>
    </main>

    <!----------------------------- Footer ------------------------------>
    <footer class="bg-gray-800 text-white py-8 mt-12 text-center">
      &copy; 2025 Click&Cart. All rights reserved.
    </footer>

    <!----------------------------- Scripts ------------------------------>
    <script src="script.js"></script>
  </body>
</html>
